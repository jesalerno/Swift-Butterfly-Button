name: CI

on:
  push:
    branches: ["main", "codex/**"]
  pull_request:

jobs:
  macos-test:
    runs-on: macos-26
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Swift version
        run: swift --version

      - name: Build
        run: swift build --build-tests

      - name: Unit tests
        run: swift test

  ios-simulator-build:
    runs-on: macos-26
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build iOS demo for iPhone simulator
        run: |
          xcodebuild -workspace ButterflyButton.xcworkspace \
            -scheme ButterflyButtoniOSDemo \
            -destination 'generic/platform=iOS Simulator' \
            -derivedDataPath .build/DerivedData \
            CODE_SIGNING_ALLOWED=NO \
            build

  ipados-simulator-build:
    runs-on: macos-26
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build iOS demo for iPad simulator
        run: |
          xcodebuild -workspace ButterflyButton.xcworkspace \
            -scheme ButterflyButtoniOSDemo \
            -destination 'generic/platform=iOS Simulator,name=iPad' \
            -derivedDataPath .build/DerivedData \
            CODE_SIGNING_ALLOWED=NO \
            build
